<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 注册</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎注册 H+</h3>
            <p>创建一个H+新账户</p>
            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input type="password"  name="confirm_password" class="form-control" placeholder="请再次输入密码" required="">
                </div>
                <!-- <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
                    </div>
                </div> -->
                <button type="button" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="login.html">点此登录</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        // $(document).ready(function () {
        //     $('.i-checks').iCheck({
        //         checkboxClass: 'icheckbox_square-green',
        //         radioClass: 'iradio_square-green',
        //     });
        // });
        $(function(){
            $("button").click(function(){
                if(!$("input[name='username']").val()){
                    //tips层
                    layer.tips('亲，用户名还是要填的哟~', "input[name='username']");
                    $("input[name='username']").focus();
                    return;
                }
                if(!$("input[name='password']").val()){
                    //tips层
                    layer.tips('亲，有名没密码怎么可以~', "input[name='password']");
                    $("input[name='password']").focus();
                    return;
                }
                if( !$("input[name='confirm_password']").val() 
                    || $("input[name='password']").val() != $("input[name='confirm_password']").val()){
                    //tips层
                    layer.tips('亲，确认两次密码保持一致~', "input[name='confirm_password']");
                    $("input[name='confirm_password']").focus();
                    return;
                }
                
                url = "http://192.168.100.69:8008/gm/login/" + account + "/" + passwd;
                $.ajax({
                    url: url,
                    type: "GET",
                    dataType:"json",
                    success: function(data){
                        //On ajax success do this
                        console.info("success.");
                        if (data["status"] == "ok"){
                            alert("Settings is Ok. The Machine is rebooting.");
                        }
                    },
                    error: function(xhr, ajaxOptions, thrownError) {
                        //On error do this
                        console.info("error.");
                        if (xhr.status == 200) {
                            alert(ajaxOptions);
                        } else {
                            alert(xhr.status);
                            alert(thrownError);
                        }
                    }
                });
            });
        })
    </script>

    

</body>

</html>
