<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">

                        <div class="ibox-tools">

                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">游戏区服：</label>

                                    <select class="form-control zone" name="zone"  multiple="multiple">

                            <!-- <div class="form-group">
                                <label class="col-sm-1 control-label">渠道：</label>
                                <div class="col-sm-2">
                                    <select class="form-control channel" name="channel" multiple="multiple">
                                    </select>
                                </div>
                                <div class="col-sm-6 channelList"></div>
                            </div> -->
                            <div class="form-group">
                                <label class="col-sm-1 control-label">查询日期：</label>
                                <div class="col-sm-10">
                                    <input readonly name="sDate" class="form-control layer-date" id="start" placeholder="请选择查询日期">
                                    <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#start'});"></label>
                                </div>
                            </div>
                            <!-- <div class="form-group">
                                <label class="col-sm-1 control-label">结束日期：</label>
                                <div class="col-sm-10">
                                    <input readonly name="eDate" class="form-control layer-date" id="end" placeholder="请选择结束日期">
                                    <label class="laydate-icon inline demoicon" onclick="laydate({elem: '#end'});"></label>
                                </div>
                            </div> -->

                         <div class="table-responsive">

                    </div>
                </div>
            </div>
        </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>

    <!-- layDate -->
    <script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/plugins/layer/layer.min.js"></script>

    <script src="js/plugins/echarts/echarts-all.js"></script>

    <script type="text/javascript">
        $(function(){
            var zoneValList = [];
            var chanValList = [];
            // 默认日期
            nowTime = new Date();
            date = nowTime.getFullYear() + "-" + (nowTime.getMonth()+1) + "-" + nowTime.getDate();
            $("input[name='sDate']").val(date);
            // $("input[name='eDate']").val(date);

            // submit
            $("button").click(function(){
                if(!$("input[name='sDate']").val()){
                    //tips层
                    layer.tips('亲，请选择查询日期哦~', "button");
                    return;
                }
                // $(".tbody").empty();

                url = "http://" + RemoteAddr + ":" + Port + "/manager/analyze";
                $.ajax({
                    url: url,
                    type: "POST",
                    data: getParams(),
                    dataType:"json",
                    success: function(data){
                        //On ajax success do this
                        console.info("success.");
                        if (data["success"]){
                            if (data.message != null){
                                linechart(data.message.TimeS, data.message.CountS);
                            }
                        }else{
                            console.log("fail");
                            return;
                        }
                    },
                    error: function(xhr, ajaxOptions, thrownError) {
                        //On error do this
                        console.info("error.");
                        console.log(xhr);
                        if (xhr.status == 200) {
                            alert(ajaxOptions);
                        } else {
                            alert(xhr.status);
                            alert(thrownError);
                        }
                    }
                });
            });

            $(".zone").change(function(){
                showZone();
            });

            function showZone(){
                zoneValList = [];
                var zoneNameList = [];
                $(".zone option:selected").each(function(){
                    zoneNameList.push($(this).text());
                    zoneValList.push($(this).val());
                });
                $(".zoneList").text(zoneNameList.join(","));
            }

            $(".channel").change(function(){
                showChan();
            });

            function showChan(){
                chanValList = [];
                var chanNameList = [];
                $(".channel option:selected").each(function(){
                    chanNameList.push($(this).text());
                    chanValList.push($(this).val());
                });
                $(".channelList").text(chanNameList.join(","));
            }

            // 获取参数
            function getParams(){
                date1 = new Date($("input[name='sDate']").val() + " 00:00:00");
                ts1 = Math.round(date1.getTime()/1000)

                date2 = new Date($("input[name='sDate']").val() + " 23:59:59");
                ts2 = Math.round(date2.getTime()/1000)

                // date.setDate(date.getDate()+1);
                // ts2 = Math.round(date.getTime()/1000)
                return {
                    type: "UserOnline",
                    zones: zoneValList.join("|"),
                    channels: chanValList.join("|"),
                    t1: ts1,
                    t2: ts2
                }
            }

            function linechart(data1, data2){
                var lineChart = echarts.init(document.getElementById("echarts-line-chart"));
                var lineoption = {
                    title : {
                        text: '实时登录折线图'
                    },
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['在线人数']
                    },
                    grid:{
                        x:40,
                        x2:40,
                        y2:24
                    },
                    calculable : true,
                    xAxis : [
                        {
                            type : 'category',
                            boundaryGap : false,
                            data : data1
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value',
                            axisLabel : {
                                formatter: '{value} °C'
                            }
                        }
                    ],
                    series : [
                        {
                            name:'在线人数',
                            type:'line',
                            data:data2,
                            markPoint : {
                                data : [
                                    {type : 'max', name: '最大值'},
                                    {type : 'min', name: '最小值'}
                                ]
                            },
                            markLine : {
                                data : [
                                    {type : 'average', name: '平均值'}
                                ]
                            }
                        }
                    ]
                };
                lineChart.setOption(lineoption);
                $(window).resize(lineChart.resize);
            }
        })
    </script>
</body>

</html>
