     <script type="text/javascript">
        $(function(){
            $("input[name='username']").focus();
            $("button").click(function(){
                loginCheckInfo();
            })

            function loginCheckInfo(){
                if(!$("input[name='username']").val()){
                    layer.tips('请填写用户名?', "input[name='username']");
                    $("input[name='username']").focus();
                    return;
                }

                if(!$("input[name='password']").val()){
                    //tips层
                    layer.tips('请填写密码！', "input[name='password']");
                    $("input[name='password']").focus();
                    return;
                }

                $("button").text("正在验证");
                pwd = SHA256_hash($("input[name='password']").val());
                url = "http://" + RemoteAddr + ":" + Port + "/gm/login/" + $("input[name='username']").val() + "/" + pwd;
                $.ajax({
                    url: url,
                    type: "GET",
                    dataType:"json",
                    success: function(data){
                        //On ajax success do this
                        console.info("success.");
                        console.log(data["success"]);
                        if (data["success"] == true){
                            // alert("Settings is Ok. The Machine is rebooting.");
                            window.location.href="index.html";
                        }else{
                            layer.tips('密码不正确！', "input[name='password']");
                            $("input[name='password']").attr("type", "text");
                            $("button").text("登录");
                            return;
                        }
                    },
                    error: function(xhr, ajaxOptions, thrownError) {
                        //On error do this
                        console.info("error.");
                        // if (xhr.status == 200) {
                        //     alert(ajaxOptions);
                        // } else {
                        //     alert(xhr.status);
                        //     alert(thrownError);
                        // }
                        window.location.href = "500.html";
                    }
                });
            }


            // 回车事件
            document.onkeydown = function(event){
                var e = event || window.event || arguments.callee.caller.arguments[0];           
                if(e && e.keyCode == 13){ // enter键
                    loginCheckInfo();
                }
            };
        });
